{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>
  
  <p><i>Are you sure you want to delete this car: {{ car.model }}?</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-success" href="{% url 'taxi:car-detail' pk=car.id %}">No, cancel</a>
  </form>  
{% endblock %}
