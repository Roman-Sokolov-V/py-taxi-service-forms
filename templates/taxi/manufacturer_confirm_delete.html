{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>
  
  <p>Are you sure you want to delete this Manufacturer: {{ manufacturer.name }}?</p>
  <p><i style="color: red; background: yellow">Attention! All cars of this manufacturer will also be deleted!!!</i></p>

  <form action="" method="post">    
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a class="btn btn-success" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>  
{% endblock %}
